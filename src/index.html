<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Pacific Rim</title>
    <link rel="icon" href="img/pngwing.com.png">
    <link data-set-style rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <ul class="header__menu">
            <li class="header__menu__item">
                <div data-menu-open class="header__menu__item__start ">
                    <span class="texto--grn">Menu</span>
                    <img src="img/jiberish.png" alt="computer jiberish">
                    <img data-set-seta src="img/seta_baixo.png" alt="seta_para_baxio">
                </div>
                <div data-menu-itens class="header__menu__item__itens header__menu__item__itens--is-closed">
                    <ul class="header__menu__item__itens__list ">
                        <li class="header__menu__item__itens__list__item">
                            <a href="#" class="texto--grn">Jaegars</a>
                        </li>
                        <li class="header__menu__item__itens__list__item">
                            <a href="#" class="texto--grn">Kaiju</a>
                        </li>
                        <li class="header__menu__item__itens__list__item">
                            <a href="#" class="texto--grn">Trailers</a>
                        </li>
                        <li class="header__menu__item__itens__list__item">
                            <a href="#" class="texto--grn">Comprar</a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
        <div class="header__redes">
            <span class="texto--med">Follow</span>
            <ul class="header__redes__list">
                <li class="header__redes__list__item">
                    <a href="facebook.com">
                        <img src="img/facebook-svgrepo-com.svg" alt="facebook">
                    </a>
                </li>
                <li class="header__redes__list__item">
                    <a href="instagram.com">
                        <img src="img/instagram-svgrepo-com.svg" alt="instagram">
                    </a>
                </li>
                <li class="header__redes__list__item">
                    <a href="twitter.com">
                        <img src="img/twitter-rounded.svg" alt="twitter">
                    </a>
                </li>
                <li class="header__redes__list__item">
                    <img data-audio class="audio" src="img/audio.svg" alt="audio on/off">
                </li>
                <li class="header__redes__list__item">
                    <img data-fullscren class="fullscren" src="img/fullscreen-svgrepo-com.svg" alt="">
                </li>
            </ul>
        </div>
    </header>
    <div class="particles-container">
    </div>
    <main>
        <section class="infos">
            <h2 class="titulo--grn">"Pacific Rim is literally the most awesome movie of the summer."</h2>
            <h3 class="titulo--peq">-angela wattercutter, wired</h3>
            <div data-set-height class="infos__container">
                <h4 data-set-hover class="texto--grn infos__especial">
                    <img src="img/twitter-svgrepo-com.svg" alt="twitter produtora"> 
                    @legendary
                </h4>
                <h4 class="texto--grn">
                    #pacificRim is glorious!!
                </h4>
            </div>
            <h1>
                <img data-logo src="img/A_pacific_rim_logo.webp" alt="Pacific Rim logo">
            </h1>
        </section>
        <section class="design">
            <div class="design__borda1">
                <div class="design__borda1__borda2">
                    <div class="design__borda1__borda2__borda3">
                        <ul class="design__lista">
                            <li data-set-item="jaegar" class="design__lista__item design__lista__item--is-visible">
                                <a href="#jaegar">
                                    <img src="img/Pacific Rim Jaeger Blueprints.jpg" alt="">
                                </a>
                            </li>
                            <li data-set-item="kaiju" class="design__lista__item">
                                <a href="#kaiju">
                                    <img src="img/861335109_orig.jpg" alt="">
                                </a>
                                
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="design__borda1__container">
                    <span data-set-texto class="texto--med">Jaegars design</span>
                    <div class="design__borda1__container__container">
                        <img src="img/star-svgrepo-com.svg" alt="star icone" class="star">
                        <img src="img/star-svgrepo-com.svg" alt="star icone" class="star">
                        <img src="img/star-svgrepo-com.svg" alt="star icone" class="star">
                        <img src="img/star-svgrepo-com.svg" alt="star icone" class="star">
                        <img src="img/star-svgrepo-com.svg" alt="star icone" class="star">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <ul class="footer__lista">
            <li class="footer__lista__item">
                <a href="#" class="texto--mpq">
                    Creditos
                </a>
            </li>
            <li class="footer__lista__item">
                <a href="#" class="texto--mpq">
                    Politica de Privacidade
                </a>
            </li>
            <li class="footer__lista__item">
                <a href="#" class="texto--mpq">
                    Termos de uso
                </a>
            </li>
            <li class="footer__lista__item">
                <a href="#" class="texto--mpq">
                    Receba Novidades
                </a>
            </li>
        </ul>
        <div class="footer__container">
            <img src="img/logo-flat-white.png" alt="legendary logo">
            <p class="texto--spq">
            </p>
        </div>
    </footer>
    <script src="scripts/main.min.js"></script>
</body>
</html>
